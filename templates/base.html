<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log File Analyzer</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body class="bg-soft">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark gradient-navbar shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <span class="navbar-brand fw-bold">
        ðŸ“Š Log File Analyzer Dashboard
      </span>

      <div class="d-flex gap-2 align-items-center">
        <button class="btn btn-sm btn-light fw-semibold" onclick="toggleDarkMode()" id="darkModeBtn">
          ðŸŒ™ Dark Mode
        </button>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger shadow-sm">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>

  <!-- Dark Mode Script -->
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");

      if (document.body.classList.contains("dark-mode")) {
        localStorage.setItem("theme", "dark");
        document.getElementById("darkModeBtn").innerText = "â˜€ Light Mode";
      } else {
        localStorage.setItem("theme", "light");
        document.getElementById("darkModeBtn").innerText = "ðŸŒ™ Dark Mode";
      }
    }

    window.onload = function () {
      const theme = localStorage.getItem("theme");
      if (theme === "dark") {
        document.body.classList.add("dark-mode");
        document.getElementById("darkModeBtn").innerText = "â˜€ Light Mode";
      }
    };
  </script>

</body>
</html>
